<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ko' }}">

{% include head.html %}

<body>

  {% if site.data.settings.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

    {% if site.data.settings.hero.hero_image and page.url == '/' %}
    <!-- begin hero image -->
    <div class="hero__image">
      <div class="hero__image__inner">
        <img class="lazy" data-src="{{site.data.settings.hero.hero_image | relative_url}}" alt="{{site.translations[site.lang].site.title}}">
      </div>
    </div>
    <!-- end hero image -->
    {% endif %}

  {% include header.html %}

  <!-- begin content -->
  <main class="content" aria-label="Content">
    {{ content }}
  </main>
  <!-- end content -->

  {% include subscribe.html %}

  {% include footer.html %}

  <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/common.js' | relative_url }}"></script>
</body>

</html>
